name: Build and Release

on:
  push:
    tags:
      - 'v*'   # Runs when you push a tag like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pathspec

        - name: Bump version
          run: |
            python src/MikesToolsLibrary/MikesVersionModifier/MikesVersionModifier.py \
              --suffix "release" \
              --bump minor patch

      - name: Validate version lines
        run: |
          python - << 'EOF'
          import os, re
          version_pattern = re.compile(r'__version__\s*=\s*[\'"].+[\'"]')
          errors = []
          for root, _, files in os.walk("src/MikesToolsLibrary"):
              for f in files:
                  if f.endswith(".py"):
                      path = os.path.join(root, f)
                      with open(path, encoding="utf-8") as fh:
                          content = fh.read()
                      matches = version_pattern.findall(content)
                      if len(matches) == 0:
                          errors.append(f"No __version__ in {path}")
                      elif len(matches) > 1:
                          errors.append(f"Multiple __version__ lines in {path}")
          if errors:
              raise SystemExit("Validation failed:\n" + "\n".join(errors))
          EOF

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
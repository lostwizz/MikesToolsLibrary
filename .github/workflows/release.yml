name: Build and Release

on:
  push:
    tags:
      - 'v*'   # triggers on tags like v1.2.3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # important so tags are available

      - name: Extract version from tag
        id: get_version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_ENV
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pathspec

      - name: Update version lines
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "$version"
          python src/MikesToolsLibrary/MikesVersionModifier/MikesVersionModifier.py \
            --suffix release \
            --set major=$MAJOR minor=$MINOR patch=$PATCH

      - name: Commit updated version files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump version to ${{ env.version }}"
          git push

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}